<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Rendering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5" id="app">
        <h2>Top 10 Frameworks</h2>
        <ul class="list-group">
            <li class="list-group-item">ASP.NET</li>
            <li class="list-group-item">AngularJs</li>
            <li class="list-group-item">Ruby on Rails</li>        
            <li class="list-group-item">React</li>        
            <li class="list-group-item">...</li>        
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
    new Vue({    
        el: '#app',
        data: {
            topTenFrameworks: [
                "ASP.NET", "AngularJS", "Ruby on Rails", "ASP.NET MVC", "React", "Django", "Angular", "Laravel", "Spring", "Express",
            ]
        }
    })
    </script>
</body>
</html>
